apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: pseudo-edgedevice-counter-datagen-mapper-003 # Change NUM to edgedevice number (e.g. 001)
  name: pseudo-edgedevice-counter-datagen-mapper-003
  namespace: default
spec:
  selector:
    matchLabels:
      k8s-app: pseudo-edgedevice-counter-datagen-mapper-003
  template:
    metadata:
      labels:
        k8s-app: pseudo-edgedevice-counter-datagen-mapper-003
    spec:
      nodeSelector:
        kubernetes.io/hostname: kube-edgecore2 # The Edge Node where the device/mapper is placed on. Must match with the instance!
      hostNetwork: true
      containers:
      - name: pseudo-edgedevice-counter-datagen-mapper-003 # replace <PLACEHOLDER> with the edgedevice number (e.g. 001)
        image: dangelic/edgecluster-prototype-dockerhub-registry:pseudo-edgedevice-counter-dev
        imagePullPolicy: IfNotPresent
        env:
        - name: MQTT_URL
          value: "tcp://10.43.96.16:1883" # replace with the IP of the MQTT broker
        - name: DEVICE_NAME
          value: "pseudo-edgedevice-counter-instance-003" # replace <PLACEHOLDER> with the edgedevice number (e.g. 001)
        - name: MOCK_MODE
          value: "regularCountUp" # Can be: "regularCountUp", "fastCountUp", "slowCountUp", "randomCount"
      restartPolicy: Always